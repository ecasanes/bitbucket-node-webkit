<div class="row">
    <div class="col-xs-12 col-sm-6">

        <h1>Settings</h1>

        <p>Select defaults.</p>

        <div class="form-group">
            <label>Team:</label>
            <!-- you can use ng-option if object -->
            <select class="" ng-model="defaultTeam.username" name="team" ng-change="getAllRepositoriesByTeam()">
                <option value="{{ team.username }}" data-ng-repeat="team in teams">{{ team.username }}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Repository:</label>
            <select class="" ng-model="defaultRepository" name="repository" ng-change="changeDefaultRepository()">
                <option value="{{ repository.full_name }}" data-ng-repeat="repository in repositories">{{ repository.full_name }}</option>
            </select>
        </div>

    </div>
</div>
