<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Issue</h3>
    </div>
    <div class="panel-body">
        <form ng-submit="updateIssue(issue)">
            <div class="form-group">
                <label class="control-label" for="">Title: </label>
                <input class="form-control" type="text" name="title" ng-model="issue.title" value="">
            </div>

            <div class="form-group">
                <label class="control-label" for="">Content: </label>
                <textarea class="form-control" name="content" ng-model="issue.content" style="min-height:200px;height:auto;"></textarea>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-3">
                    <div class="form-group">
                        <label class="control-label" for="">Milestone: </label>
                        <select class="" ng-model="issue.metadata.milestone" name="milestone">
                            <option value="{{ milestone.name }}" data-ng-repeat="milestone in milestones">{{ milestone.name }}</option>
                        </select>
                    </div>
                </div>
            </div>



            <div class="form-group text-right">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>

        </form>
    </div>
</div>
